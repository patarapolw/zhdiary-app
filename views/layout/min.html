<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% block css %}
      {% if css %}<link rel="stylesheet" href="{{css}}">{% endif %}
    {% endblock %}
    
    <title>{{title}}</title>
  </head>
  <body>
    {% block nav %}{% endblock %}
    <div id="App"></div>
    {% block js %}
        <script src="{{js}}"></script>
    {% endblock %}
  </body>
</html>
